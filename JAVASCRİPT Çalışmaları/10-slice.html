<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // slice() = kendisine verilecek olan parametreler ile tanımlanmış değişken içeriği aralığında bulunan değerleri
        //  kopyalayarak yeni bir içerik oluşturur ve oluşturduğu değeri geri döndürür
        //  ilk parametre  = başlangıç depğeri
        // ikinci değer = bitiş
        var icerik = "Hasan Emre Bağrıyanık Javascript Eğitim Seti";
        document.write(icerik+ "<br>");

        var sonuc = icerik.slice(21); //Slice içine verilen sayı değerinden sonra kopyalmaya başlar.
        document.writeln(sonuc + "<br>");

        var sonuc = icerik.slice(21 ,32);
        document.write(sonuc);
    </script>
</body>
</html>
