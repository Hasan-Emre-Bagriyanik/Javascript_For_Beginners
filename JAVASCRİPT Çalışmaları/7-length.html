<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // length = Değişken içeriğinin karakter sayısını geriye döndürür

        var metin = "Hasan Emre Bağrıyanık";
        document.writeln(metin + "<br>");

        var islem  = metin.length; //21
        document.writeln("karakter sayısı: " + islem);

    </script>
</body>
</html>
