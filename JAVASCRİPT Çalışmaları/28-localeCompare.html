<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // localeCompare()  = üzerinde çalışılan değişkene parametrik olarak verilen diğer bir değişken içeriğini tarayıcı diline göre 
        // karşılaştırarak sonucu geriye döndürür. (unicode (evrensel kod))
        
        // Sonuc değerleri
        // -1  = Birinci değişken içeriği, ikinci değişken içeriğinde önce geliyorsa 
        // 0  = Birinci değişken içeriği, ikinci değişken içeriğinde eşitse 
        // 1  = Birinci değişken içeriği, ikinci değişken içeriğinde sonra geliyorsa 


        var icerikbir = "abc";
        var icerikiki = "abd";
        document.write(icerikbir + "<br>");
        document.write(icerikiki + "<br><br><br>");

        var sonuc = icerikbir.localeCompare(icerikiki);  // -1 
        document.write(sonuc + "<br>");
    </script>
</body>
</html>
