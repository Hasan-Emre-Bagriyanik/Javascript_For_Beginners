<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // repeat() = kendisine parametre olarka verilen değer doğrultusunda değişken içeriğini tekrar edip kopyalayarak, yeni bi içeriği geriye döndürür

        var metin = "Javascript ";
        document.write(metin + "<br>");

        var islem = metin.repeat(200);
        document.write(islem + "<br>");
    </script>
</body>
</html>
