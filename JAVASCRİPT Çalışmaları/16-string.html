<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //string()  =  dDeğişken içeriğini mutlek olarak string veri türüne düz bir metne dönüştürerek oluşturduğu değeri geriye döndürür.

        var bir = Boolean(0);
        var iki = Boolean(1);
        var uc = 8;
        var dort =8.55;
        var bes =["Volkan","Hakan"];
        var alti;
        var yedi = new Date();

        document.write(typeof bir + " : " +bir + "<br>");
        document.write(typeof iki + " : " +iki + "<br>");
        document.write(typeof uc + " : " +uc + "<br>");
        document.write(typeof dort + " : " +dort + "<br>");
        document.write(typeof bes + " : " +bes + "<br>");
        document.write(typeof alti + " : " +alti + "<br>");
        document.write(typeof yedi + " : " +yedi + "<br><br><br><br>");



        var yenibir = String(bir);
        var yeniiki = String(iki);
        var yeniuc = String(uc);
        var yenidort = String(dort);
        var yenibes = String(bes);
        var yenialti = String(alti);
        var yeniyedi = String(yedi);


        document.write(typeof yenibir + " : " +yenibir + "<br>");
        document.write(typeof yeniiki + " : " +yeniiki + "<br>");
        document.write(typeof yeniuc + " : " +yeniuc + "<br>");
        document.write(typeof yenidort + " : " +yenidort + "<br>");
        document.write(typeof yenibes + " : " +yenibes + "<br>");
        document.write(typeof yenialti + " : " +yenialti + "<br>");
        document.write(typeof yeniyedi + " : " +yeniyedi + "<br><br><br><br>");

    </script>
</body>
</html>
