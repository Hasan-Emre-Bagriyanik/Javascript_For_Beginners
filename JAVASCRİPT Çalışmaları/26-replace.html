    <script>

        // değişimini sağlayarak yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür. (Düzenli ifade alabilir)


        //g  = İçeriğin tamamı üzerinde çalışmasını sağlar(Düzenli ifade)
        //i  = İçeriğin büyük harf / küçük harf olmasına bakmaz (düzenli ifade)

        var metin  = "Dünyada en yaygın olarak kullanılan script dili PHP'tir";
        document.write(metin + "<br>");

        var sonuc = metin.replace("PHP","Javascript");
        document.write(sonuc + "<br>");

        var metin2  = "Php php PHp PHP pHp phP";
        document.write(metin2 + "<br>");

        var sonuc1 = metin2.replace(/PHP/gi,"Javascript");
        document.write(sonuc1 + "<br>");
