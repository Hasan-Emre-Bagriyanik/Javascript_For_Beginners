    <script>
        // fontcolor()  =   = Kendisine parametre olarak verilen değer doğrultusunda değişken içerisindeki metnin font boyutunu geriye döndürür. 
    

        
        var metin = "Javascript";
        document.write(metin + "<br>");

        
        var sonuc = metin.fontsize(); 
        document.write(sonuc + "<br>");

        var sonuc = metin.fontsize(1);

        var sonuc = metin.fontsize(2); 
        document.write(sonuc + "<br>");

        document.write(sonuc + "<br>");

        var sonuc = metin.fontsize(5); 
        document.write(sonuc + "<br>");

        var sonuc = metin.fontsize(6);   /// max 7  ye kadar çıkabilir
        document.write(sonuc + "<br>");

        var sonuc = metin.fontsize(7); 
        document.write(sonuc + "<br>");
    </script>
