<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // includes()  =  Kendisne parametre olarak verilen değer doğrultusunda değişken içeriğini kontrol ederek 
        // Boolean (mantıksal) veri türüne sonucu geriye döndürür.

        var metin = "Javascript eğitim dili";
        document.write(metin + "<br>");

        var sonuc = metin.includes("Seti"); // Büyük küçük değerlere duyarlı bunun cevabı false 
        document.write(sonuc + "<br>");

    </script>
</body>
</html>
