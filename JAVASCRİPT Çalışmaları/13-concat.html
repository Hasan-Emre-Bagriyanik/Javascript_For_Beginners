<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // concat()  = Üzerinde çalışılan değişkene parametrik olarak verilen değişkenleri dahil ederek yeni bir içerik oluşturur. Oluşturduğu değeri geriye döndürür
        var bir = "Hasan Emre ";
        var iki = "Bağrıyanık ";
        var uc = "Javascript ";
        var dort = "Eğitim ";
        var bes = "Seti";
        
        document.write(bir + "<br>");
        document.write(iki + "<br>");
        document.write(uc + "<br>");
        document.write(dort + "<br>");
        document.write(bes + "<br>");
        var sonuc  = bir.concat(iki, uc, dort,bes);
        document.write(sonuc + "<br>");

    </script>
</body>
</html>
