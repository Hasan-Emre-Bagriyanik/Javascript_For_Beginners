<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // charAt()  =  Kndisine parametre olarak verilen değer doğrultusunda değişken içeriğindeki karşılığı olan karakter bularak geriye döndürür.

        var icerik = "Hasan Emre Bağrıyanık";
        document.write(icerik + "<br>");

        var sonuc = icerik.charAt(0);     // Verilen değer index olarak o harfi alır.
        document.write(sonuc + "<br>");

        var sonuc1 = icerik.charAt(1);
        document.write(sonuc1 + "<br>");

        var sonuc2 = icerik.charAt(2);
        document.write(sonuc2 + "<br>");

        var sonuc3 = icerik.charAt(3);
        document.write(sonuc3 + "<br>");

        var sonuc4 = icerik.charAt(4);
        document.write(sonuc4 + "<br>");

        
    </script>
</body>
</html>
