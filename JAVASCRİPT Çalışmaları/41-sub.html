<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // sub()  =  Değişken içerisindeki  metni alt simge metni yaparak değerini geriye döndürür.

        var formul = "H2O";
        document.write(formul + "<br>");

        var birincideger = "H";
        var ikincideger = "2";
        var ikincidegerislemi = ikincideger.sub();
        var ucuncudeger = "O";

        document.write(birincideger );
        document.write(ikincidegerislemi);
        document.write(ucuncudeger);


    </script>
</body>
