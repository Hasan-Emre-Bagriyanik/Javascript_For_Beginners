<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // toLocaleUpperCase() = Değişken içerisindeki metnin tamamını tarayıcı lokasyonuna/ diline göre küçük harfe dönüştürerek geriye döndürür.

        var metin = "ĞÜŞİÖÇ";
        document.write(metin + "<br>");

        var yenimetin = metin.toLocaleLowerCase();
        document.write(yenimetin + "<br>");
    </script>
</body>
</html>
