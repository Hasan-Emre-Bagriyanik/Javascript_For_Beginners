<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fontcolor()  =   = Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğini renklendirerek geriye döndürür. 
        // Varsayılan renk yeşil (green)

        
        var metin = "Javascript";
        document.write(metin + "<br>");

        
        var sonuc = metin.fontcolor(); 
        document.write(sonuc + "<br>");

        var sonuc = metin.fontcolor("red"); 
        document.write(sonuc + "<br>");

        var sonuc = metin.fontcolor("blue"); 
        document.write(sonuc + "<br>");

        var sonuc = metin.fontcolor("yellow"); 
        document.write(sonuc + "<br>");
    </script>
</body>
</html>
