<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // startsWith()  =  Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğinin başlangıç değerini 
        // kontrol ederek Boolean veri türünde sonucu geriye döndürür.


        var metin = "Javascript eğitim seti";
        document.write(metin+ "<br>");

        var sonuc = metin.startsWith("Javascript"); // Küçük büyük harfe duyarlıdır. true
        document.write(sonuc+ "<br>");
    </script>
</body>
</html>
