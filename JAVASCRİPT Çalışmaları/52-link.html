<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // link()  =  Değişkene çapa (<a>...</a>) tanımlaması yapar. Aynı zamanda çapaya köprü değerini atar.

        var ornek = "Google";
        document.write(ornek + "<br>");

        var sonuc = ornek.link("http://www.google.com");
        document.write(sonuc + "<br>");
    </script>
</body>
</html>
