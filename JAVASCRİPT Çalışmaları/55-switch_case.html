<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch  = Koşul başlatır 
        // case    = Koşul kontrolü
        // break   = Koşul sonlandırılması
        // default = Koşul olumsuzlukları sonucu

        var metin = "Hasan";
        var karakter = metin.length()

        switch(karakter){
            case 0: 
                document.write("Karakter sayısı yoktur");
                break;
            case 1: 
                document.write("Karakter sayısı 1'dir.");
                break;
            case 2: 
                document.write("Karakter sayısı 2'dir.");
                break;
            case 3: 
                document.write("Karakter sayısı 3'dir.");
                break;
            case 4: 
                document.write("Karakter sayısı 4'dir.");
                break;
            case 5: 
                document.write("Karakter sayısı 5'dir.");
                break;
            case 6: 
                document.write("Karakter sayısı 6'dir.");
                break;
            default:
                document.write("Metnin karakter sayısı 6'dan fazladır.");
                break;
        }

        document.write(karakter);


    </script>
</body>
</html>
