<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // valueOf() = Üzerinde çalışılan değişken değerinin tam anlamıyla aktarımını sağlayarak yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür.

        var degerbir = "5";
        document.write(degerbir + "<br>");
        document.write(typeof(degerbir) + "<br>");

        var sonucbir = degerbir.valueOf();
        document.write(sonucbir + "<br>");
        document.write(typeof(sonucbir) + "<br>");



        var degeriki = 5;
        document.write(degeriki + "<br>");
        document.write(typeof(degeriki) + "<br>");

        var sonuciki = degeriki.valueOf();
        document.write(sonuciki + "<br>");
        document.write(typeof(sonuciki) + "<br>");
    </script>
</body>
</html>
