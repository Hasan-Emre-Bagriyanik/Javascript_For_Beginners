<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Number()  = Değişken içeriğini mutlak olarak Number (sayı) veri türüne dönüştürerek oluşturduğu deeğri geriye döndürür

        var bir = true;
        var iki = false;
        var uc = "8";
        var dort = "8.55";
        var bes = new Date();
        var alti = "";
        var yedi;

        document.write(typeof(bir) + " : " + bir+ "<br>");
        document.write(typeof(iki) + " : " + iki+ "<br>");
        document.write(typeof(uc) + " : " + uc+ "<br>");
        document.write(typeof(dort) + " : " + dort+ "<br>");
        document.write(typeof(bes) + " : " + bes+ "<br>");
        document.write(typeof(alti) + " : " + alti+ "<br>");
        document.write(typeof(yedi) + " : " + yedi+ "<br><br><br><br>");


        var sonucbir = Number(bir);
        var sonuciki = Number(iki);
        var sonucuc = Number(uc);
        var sonucdort = Number(dort);
        var sonucbes = Number(bes);
        var sonucalti = Number(alti);
        var sonucyedi = Number(yedi);

        document.write(typeof(sonucbir) + " : " + sonucbir+ "<br>");
        document.write(typeof(sonuciki) + " : " + sonuciki+ "<br>");
        document.write(typeof(sonucuc) + " : " + sonucuc+ "<br>");
        document.write(typeof(sonucdort) + " : " + sonucdort+ "<br>");
        document.write(typeof(sonucbes) + " : " + sonucbes+ "<br>");
        document.write(typeof(sonucalti) + " : " + sonucalti+ "<br>");
        document.write(typeof(sonucyedi) + " : " + sonucyedi+ "<br>");

    </script>
</body>
</html>
