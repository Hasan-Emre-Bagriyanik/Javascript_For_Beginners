<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // anchor()  =  Değişkene çapa (<a>...</a>) tanımlaması yapar. Aynı zamanda name değeri atar.

        var ornek = "Extra Eğitim";
        document.write(ornek + "<br>");

        var sonuc = ornek.anchor("www.google.com");
        alert(sonuc + "<br>");
    </script>
</body>
</html>
