<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1">Merhaba Millet</div>
    <div id="2">JavaScript dersi</div>
    <div id="3">A'dan Z'ye</div>
    <script>
        //innerHTML = HTML dökümanı içerisinde bulunan HTML elemanına / elementine etki eder. Veri gönderme ve veri değiştirme işlemi yapar
        document.getElementById("1").innerHTML = "Burayı değiştirdik";
        document.getElementById("2").innerHTML = "Burayıda değiştirdik";
        document.getElementById("3").innerHTML = "Hepsi değişti";
    </script> 
</body>
</html>
